<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{default :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="utf-8">
<title th:text="#{mao-de-obra}">Mao de Obra</title>
</head>
<body>
	<section>
		<div class="col-md-8 order-md-1">
			<h4 class="mb-3" th:text="#{mao-de-obra}">Mao de Obra</h4>
			<form action="/mao-de-obra" th:action="@{/mao-de-obra}" method="post">
				<div class="row">
					<div class="mb-3 col-md-12">
						<label for="descricao" th:text="#{descricao}">Descrição</label> <input
							type="text" class="form-control" id="descricao" name="descricao" required>
					</div>	
					</div>
					<div class="row">	
					<div class="mb-3 col-md-12">
						<label for="unidadeMedida" th:text="#{unidadeMedida}">Unidade Medida</label> <input
							type="text" class="form-control" id="unidadeMedida" name="unidadeMedida" required>
					</div>	
					
							
				</div>
			
				<button id="salvar" class="btn btn-success btn-lg btn-block"
					type="submit" th:value="${save}">Salvar</button>
				<a href="/lista-mao-de-obra" th:href="@{/lista-mao-de-obra}"
					class="btn btn-primary btn-lg btn-block" th:onclick="loading()">Listar<span
					class="spinner-border float-right"
					style="width: 2rem; height: 2rem; display: none;" role="status"
					id="load"></span></a>
			</form>
		</div>
	</section>
</body>
</html>
