<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{default :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="utf-8">
<title th:text="#{colaborador}">Usu√°rio</title>
</head>
<body>
	<section>
		<div class="col-md-8 order-md-1">
			<h4 class="mb-3" th:text="#{colaborador}">Colaborador</h4>
			<form action="/colaborador" th:action="@{/colaborador}" method="post">
				<div class="row">
					<div class="mb-3 col-md-12">
						<label for="nome" th:text="#{nome}">Nome</label> <input
							type="text" class="form-control" id="nome" name="nome" required>
					</div>
				</div>
				<div class="row">

					<div class="mb-3 col-md-6">
						<label for="cargo" th:text="#{cargo}">Cargo</label> <select
							class="form-control" id="cargo" name="cargo"
							required="required">
							<option
								th:each="cargo : ${cargos}"
								th:value="${cargo.id}" th:text="${cargo.descricao}"></option>
						</select>
					</div>
					
					<div class="mb-3 col-md-6">
						<label for="status" th:text="#{status}">Status</label>
						<select class="form-control" id="status" name="status" required="required">
						<option th:each="status : ${T(br.com.fatec.sorocaba.controleProducao.model.StatusColaborador).values()}" th:value="${status}" th:text="${status}"></option>
						</select>
					</div>
				
				</div>
				<button id="salvar" class="btn btn-success btn-lg btn-block"
					type="submit" th:value="${save}">Salvar</button>
				<a href="/lista-colaborador" th:href="@{/lista-colaborador}"
					class="btn btn-primary btn-lg btn-block" th:onclick="loading()">Listar<span
					class="spinner-border float-right"
					style="width: 2rem; height: 2rem; display: none;" role="status"
					id="load"></span></a>
			</form>
		</div>
	</section>
</body>
</html>
