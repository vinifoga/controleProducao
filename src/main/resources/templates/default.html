<!DOCTYPE html>
<html lang="pt_BR" th:fragment="layout (title, content)"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title th:replace="${title}">Controle de Produção</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<script type="text/javascript" th:src="@{../js/actions.js}"></script>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


</head>

<body id="page-top" onload="achaData()">
	<div class="alert alert-danger alert-dismissible" role="alert"
		th:if="${not #strings.isEmpty(mensagemErro)}">
		<div th:each="msg : ${mensagemErro}">
			<span id="spanMensagemErro" th:text="${msg}"></span>
		</div>
	</div>

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul
			class="navbar-nav bg-gradient-success sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				href="/">
				<div class="sidebar-brand-icon rotate-n-15">
					<i class="fas fa-industry"></i>
				</div>
				<div class="sidebar-brand-text mx-3">Controle de Produção</div>
			</a>

			<!-- Divider -->
			<hr class="sidebar-divider my-0">

			<!-- Nav Item - Charts -->
			<li class="nav-item"><a class="nav-link" href="/usuario"> <i
					class="far fa-address-book"></i> <span>Usuários</span>
			</a></li>

			<li class="nav-item"><a class="nav-link" href="/produto"> <i
					class="fas fa-cube"></i> <span>Produtos</span>
			</a></li>

			<li class="nav-item"><a class="nav-link" href="/ordem"> <i
					class="fas fa-file-alt"></i> <span>Ordem</span>
			</a></li>


			<li class="nav-item"><a class="nav-link collapsed" href="#"
				data-toggle="collapse" data-target="#collapseCadastro"
				aria-expanded="true" aria-controls="collapseCadastro"> <i
					class="fas fa-plus"></i> <span>Cadastros</span>

			</a>
				<div id="collapseCadastro" class="collapse"
					aria-labelledby="headingTwo" data-parent="#accordionSidebar">
					<div class="bg-white py-2 collapse-inner rounded">
						<a class="collapse-item" href="/materia-prima"><span
							th:text="#{materia-prima}">Matéria Prima</span> </a> <a
							class="collapse-item" href="/mao-de-obra"><span
							th:text="#{mao-de-obra}">Mão de Obra</span> </a> <a
							class="collapse-item" href="/equipamento"><span
							th:text="#{equipamento}">Equipamento</span> </a> <a
							class="collapse-item" href="/cargo"><span th:text="#{cargo}">Cargo</span>
						</a> <a class="collapse-item" href="/colaborador"><span
							th:text="#{colaborador}">Colaborador</span> </a>

					</div>
				</div></li>

			<li class="nav-item"><a class="nav-link" href="/fases"><i
					class="fas fa-fast-forward"></i> <span>Fases</span> </a></li>

			<li class="nav-item"><a class="nav-link" href="/relatorio"><i
					class="far fa-file-pdf"></i> <span>Relatórios</span> </a></li>

			<li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Sair</span> </a></li>

			<!-- Divider -->
			<hr class="sidebar-divider d-none d-md-block">

			<!-- Sidebar Toggler (Sidebar) -->
			<div class="text-center d-none d-md-inline">
				<button class="rounded-circle border-0" id="sidebarToggle"></button>
			</div>

		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<div class="mt-5"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<div th:replace="${content}">
						<p>Layout content</p>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span id="data"></span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

</body>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<!-- <script src="/vendor/chart.js/Chart.min.js"></script> -->

<!-- Page level custom scripts -->
<!-- <script src="/js/demo/chart-area-demo.js"></script> -->
<!-- <script src="/js/demo/chart-pie-demo.js"></script> -->

</html>
